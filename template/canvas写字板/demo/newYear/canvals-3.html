<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvals-1</title>
</head>
<style>
    .container {
    	width: 500px;
    	height: auto;
    	margin: 0 auto;
    }
	canvas {
		border: 1px solid #f00;
	}
</style>
<body>
	<div class="container">
		<canvas id="cvs" width="500" height="500">
			您的浏览器不支持canvas
		</canvas>	
	</div>
</body>
</html>
<script>
	var cvs = document.getElementById("cvs");
	if( cvs.getContext){
		var ctx = cvs.getContext("2d");
        var img = new Image();
        img.src = './cj_m_02.png';
        img.onload = function(){
            var ptrn = ctx.createPattern(img, 'repeat');
            ctx.fillStyle=ptrn;
            ctx.fillRect(0,0,150,150)
        }
        
	
	}
</script>
