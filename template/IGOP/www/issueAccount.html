<script type="text/javascript" src="../js/form.js"></script><!--表单-->
<script>
	/**
	 * 验证多行文本框还能输出多少字符
	 * */
	var maxLength = 300,                               // 最多能输入多少个字符
		$txtArea  = $(".surplus_all .surplus_text"),           // 文本域对象
		$countBox = $(".mg-error .surplus");             // 存储还剩多少字符容器
	$countBox.text(maxLength - getStrLength($txtArea[0].value));
	$(".surplus_all").on("keyup",".surplus_text",function(){
		var len = getStrLength(this.value);
		if(len > maxLength){
			this.value = this.value.substring(0,maxLength);
			$countBox.text(0);
		}else{
			$countBox.text(maxLength - len);
		}
	});

	/**
	 * 获取字符个数
	 * */
	function getStrLength(str) {
		return str.length;
	}
</script>
