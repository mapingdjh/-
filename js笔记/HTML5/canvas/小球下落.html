	window.onload = function(){
	var y = 50,
	    speed = 3;
		/** 小球动画 */
	if(cvs.getContext){
		var ctx = cvs.getContext("2d");
		// 画圆
		setInterval(draw,20)
	}
    
    function setRadial(y){
    	var rg = ctx.createRadialGradient(125,y,0,125,y,100);
		rg.addColorStop(0,"#f00");
		rg.addColorStop(1,"#000");
		ctx.fillStyle = rg;
    }

	function draw(){
		ctx.clearRect(0,0,cvs.width,cvs.height);
		if(y >= cvs.height-50 || y < 50){
			speed *= -1;
		}
		y += speed;
        
		setRadial(y);
		ctx.beginPath();
		ctx.arc(125,y,50,0,2*Math.PI);
		ctx.fill();
	}
}
</script>
