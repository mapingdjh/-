<script>
	var child = document.childNodes;
	//console.log(Array.prototype.slice.call(child,0));  // IE8不支持
	function convertToArray(nodes){
		var array = null;
		try {
			array =  Array.prototype.slice.call(child,0);
		}catch(e){
			// IE8及其以下需要遍历
			array = [];
			for(var i= 0,len=nodes.length; i<len; i+=1){
				array.push(nodes[i]);
			}
		}
		return array;
	}
	console.log(convertToArray(child));
</script>
